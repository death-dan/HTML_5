<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Meu Formulário</legend>
            <p>
                Insira seu nome: <input type="text">
            </p>
            <p>
                Insira seu e-mail: <input type="email">
            </p>
            <p>
                Insira seu senha: <input type="senha">
            </p>
            <p>
                Insira seu sexo:<br>
                <input type="radio" name="sexo">Masculino<br>
                <input type="radio" name="sexo">Feminino<br>
            </p>
            <p>
                Insira sua tecnologia preferida:<br>
                <input type="checkbox">HTML 5<br>
                <input type="checkbox">CSS3<br>
                <input type="checkbox">PHP<br>
                <input type="checkbox">JQuerry<br>
            </p>
            <p>
                Selecione um arquivo: <input type="file">
            </p>
            <p>
                Informe uma URL: <input type="url">
            </p>
            <p>
                Selecione um curso: <br>
                <select>
                    <optgroup label="Curso de Desenvolvimento">
                        <option>HTML5 e CSS3</option>
                        <option>Git Workflow</option>
                    </optgroup>
                    <optgroup label="Curso de Progamação">
                        <option>PHP</option>
                        <option>JavaScript</option>
                    </optgroup>
                </select>
            </p>
            <p>
                Range: <input type="range">
            </p>
            <p>
                Color Pick: <input type="color">
            </p>
            <p>
                Date: <input type="date">
            </p>
            <p>
                Time: <input type="time">
            </p>
            <p>
                DateTime: <input type="datetime-local">
            </p>
            <p>
                Month: <input type="month">
            </p>
            <p>
                Week: <input type="week">
            </p>


            <p>
                <button type="submit">Validar</button>
                <button type="reset">Limpar Campos</button>
            </p>
        </fieldset>
    </form>
</body>
</html>
